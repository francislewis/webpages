<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">

    <title>FLASHING TEXT</title>
    <script src='http://code.jquery.com/jquery-1.6.2.js' type=
    'text/javascript'></script>
    <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel=
    'stylesheet' type='text/css'>
    <link href="/css/result-light.css" rel="stylesheet" type="text/css">
    <link href="/assets/favicon.png" rel="shortcut icon" type="image/png">
    <style type='text/css'>
html {
    vertical-align: centre;
    background-color: black;
    text-align: center;
    }
    p {
    color: #000000;
    font-size: 70px;
    font-family: Oswald;
    text-transform: uppercase;  
    letter-spacing: 3px;
    }
    #container {
    position:absolute;
    width:300px;
    height:200px;
    z-index:15;
    top:20%;
    left:50%;
    margin:-100px 0 0 -150px;
    }
    #div1.active {
    color:white;
    }
    #div2.active {
    color:white;
    }
    #div3.active {
    color:white;
    }
    button {
    /*    position: fixed;
    right: 20px;
    bottom: 20px; */
    z-index: 200;
    }
    .myButton {
    -moz-box-shadow:inset 0px 1px 0px 0px #3dc21b;
    -webkit-box-shadow:inset 0px 1px 0px 0px #3dc21b;
    box-shadow:inset 0px 1px 0px 0px #3dc21b;
    background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #44c767), color-stop(1, #5cbf2a));
    background:-moz-linear-gradient(top, #44c767 5%, #5cbf2a 100%);
    background:-webkit-linear-gradient(top, #44c767 5%, #5cbf2a 100%);
    background:-o-linear-gradient(top, #44c767 5%, #5cbf2a 100%);
    background:-ms-linear-gradient(top, #44c767 5%, #5cbf2a 100%);
    background:linear-gradient(to bottom, #44c767 5%, #5cbf2a 100%);
    filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#44c767', endColorstr='#5cbf2a',GradientType=0);
    background-color:#44c767;
    -moz-border-radius:3px;
    -webkit-border-radius:3px;
    border-radius:3px;
    border:1px solid #18ab29;
    display:inline-block;
    cursor:pointer;
    color:#ffffff;
    font-family:arial;
    font-size:16px;
    padding:6px 24px;
    text-decoration:none;
    text-shadow:0px 1px 0px #2f6627;
    }
    .myButton:hover {
    background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #5cbf2a), color-stop(1, #44c767));
    background:-moz-linear-gradient(top, #5cbf2a 5%, #44c767 100%);
    background:-webkit-linear-gradient(top, #5cbf2a 5%, #44c767 100%);
    background:-o-linear-gradient(top, #5cbf2a 5%, #44c767 100%);
    background:-ms-linear-gradient(top, #5cbf2a 5%, #44c767 100%);
    background:linear-gradient(to bottom, #5cbf2a 5%, #44c767 100%);
    filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#5cbf2a', endColorstr='#44c767',GradientType=0);
    background-color:#5cbf2a;
    }
    .myButton:active {
    position:relative;
    top:1px;
    }

    </style>
    <script type='text/javascript'>
//<![CDATA[
    $(window).load(function(){
    $(document).ready(function () {
      var setFirst = $('.set').first();
      setFirst.addClass('active');
      setTimeout(function () {
        change_background();
      }, 1000);
    });

    function change_background() {
      var setFirst = $('.set').first(),
      setActive = $('.active'),
      setNext = setActive.next(),
      setCheckActive = setActive.attr('id'),
      setCheckLast = $('.set').last().attr('id');

      if (setCheckActive == setCheckLast) {
        setNext = setFirst;
      }

      $('.active').removeClass('active');
      setNext.addClass('active');
      setTimeout(function () {
        change_background()
      }, 1000);
    }
    });//]]>

    </script>
    <script>
function myFunction() {
    var line1 = prompt("Please enter the text for line 1", "");
    var line2 = prompt("Please enter the text for line 2", "");
    var line3 = prompt("Please enter the text for line 3", "");

    if (line1 != null) {
        document.getElementById("div1").innerHTML =
        line1 ;

        document.getElementById("div2").innerHTML =
        line2 ;

        document.getElementById("div3").innerHTML =
        line3 ;
    }
       
    }



    </script>
</head>

<body>
    <div id="container">
        <p class="set" id="div1">FLASH</p>

        <p class="set" id="div2">THE</p>

        <p class="set" id="div3">TEXT</p>
    </div><button class="myButton" onclick="myFunction()">Change the
    text</button>
</body>
</html>
