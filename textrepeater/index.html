<!DOCTYPE html>
<html>
<head>

    <script>
var userWord = prompt("Please enter a word:");
    var woRD = 100;
    window.setInterval(function() {
    word = userWord  + document.body.innerHTML;
    document.write(word);
    }, woRD);
    </script>

    <title>Text Repeater</title>
</head>

</html>
