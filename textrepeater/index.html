<!DOCTYPE html>
<html>
<head>

    <script>
var userWord = prompt("Please enter a word or phrase: ");
    var woRD = 100;
    window.setInterval(function() {
    word = userWord  + document.body.innerHTML;
    document.write("&nbsp;" + word + "&nbsp;");
    }, woRD);
    </script>

    <title>Text Repeater</title>
</head>

</body>
</html>
